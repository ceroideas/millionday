<ion-content id="body">
	<ion-header id="head">

	  	<ion-title id="titulo">SELEZIONA IL SISTEMA</ion-title>
	  </ion-toolbar>
	</ion-header>

	<p id="as">IMPOSTA UNA O PIÃ™ PREFERENZE PER AFFINARE IL SISTEMA. <br> ALTRIMENTI CONTINUA</p>

		<ion-col>
			<ion-item class="items" lines="none" (click)="seleccionar(i)">
