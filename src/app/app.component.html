<ion-app>
	<ion-menu menuId="main-menu" content-id="main" id="menup" autoHide="false">
		<ion-header id="header">
			<ion-toolbar id="tools">
				<ion-row>
					<ion-col>
						<img src="../assets/profile.png" id="profile">
					</ion-col>
					<ion-col>
						<ion-row>
							<ion-col *ngIf="user">
								<p>{{ user }}</p>
							</ion-col>
						</ion-row>
						<ion-row>
							<ion-col>
								<ion-button menuToggle fill="outline" routerLink="/home" id="salir">ESCI</ion-button>
							</ion-col>
						</ion-row>
					</ion-col>
				</ion-row>
			</ion-toolbar>
		</ion-header>
		<ion-content id="menu">
			<ion-list id="lista">
				<ion-item class="items" lines="none">
					<ion-icon src="../assets/lotto.svg"></ion-icon>
					<ion-label class="label" routerLink="/combinazione">LA TUA COMBINAZIONE</ion-label>
				</ion-item>
				<ion-item class="items" lines="none">
					<ion-icon src="../assets/match.svg"></ion-icon>
					<ion-label class="label" routerLink="/seleccion">SELEZIONE IL SISTEMA</ion-label>
				</ion-item>
				<ion-item class="items" lines="none">
					<ion-icon src="../assets/bingo.svg"></ion-icon>
					<ion-label class="label" routerLink="/mnumeros">TEST DEI TUOI NUMERI</ion-label>
				</ion-item>
				<ion-item class="items" lines="none">
					<ion-icon src="../assets/statistics.svg"></ion-icon>
					<ion-label class="label">STATISTICHE</ion-label>
				</ion-item>
				<ion-item class="items" lines="none">
					<ion-icon src="../assets/bingo-3.svg"></ion-icon>
					<ion-label class="label">VERIFICA SCHEDINA</ion-label>
				</ion-item>
				<ion-item class="items" lines="none">
					<ion-icon src="../assets/bingo-2.svg"></ion-icon>
					<ion-label class="label" routerLink="/historial">ULTIME ESTRAZIONI</ion-label>
				</ion-item>
				<ion-item class="items" lines="none">
					<ion-icon src="../assets/list.svg"></ion-icon>
					<ion-label class="label">ARCHIVIO ESTRAZIONI</ion-label>
				</ion-item>
				<ion-item class="items" lines="none" >
					<ion-icon src="../assets/school.svg"></ion-icon>
					<ion-label class="label" routerLink="/manual">TUTORIAL</ion-label>
				</ion-item>
				<ion-item class="items" lines="none">
					<ion-icon src="../assets/donation.svg"></ion-icon>
					<ion-label class="label">DONA</ion-label>
				</ion-item>
			</ion-list>
		</ion-content>
	</ion-menu>
    <ion-router-outlet id="main" (cambio)="usuario($event)"></ion-router-outlet>
</ion-app>
