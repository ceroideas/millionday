<ion-app>
	<ion-menu menuId="main-menu" content-id="main" id="menup" autoHide="true">
		<ion-header id="header">
			<ion-toolbar id="tools">
				<ion-row>
					<ion-col>
						<img src="../assets/profile.png" id="profile">
					</ion-col>
					<ion-col>
						<ion-row>
							<ion-col *ngIf="user" id="usuario">
								<p>{{ user }}</p>
							</ion-col>
						</ion-row>
						<ion-row>
							<ion-col>
								<ion-menu-toggle auto-hide="true">
									<ion-button menuToggle fill="outline" (click)="logout()" routerLink="/home" id="salir">ESCI</ion-button>
								</ion-menu-toggle>
							</ion-col>
						</ion-row>
					</ion-col>
				</ion-row>
			</ion-toolbar>
		</ion-header>
		<ion-content id="menu">
			<ion-list id="lista">
				<ion-menu-toggle auto-hide="true">
					<ion-item class="items" lines="none" routerLink="/combinazione">
						<ion-icon src="../assets/lotto.svg"></ion-icon>
						<ion-label class="label">LA TUA COMBINAZIONE</ion-label>
					</ion-item>
          		</ion-menu-toggle>
				<ion-menu-toggle auto-hide="true">
					<ion-item class="items" lines="none" routerLink="/seleccion">
						<ion-icon src="../assets/match.svg"></ion-icon>
						<ion-label class="label">SELEZIONE IL SISTEMA</ion-label>
					</ion-item>
          		</ion-menu-toggle>
				<ion-menu-toggle auto-hide="true">
					<ion-item class="items" lines="none" routerLink="/mnumeros">
						<ion-icon src="../assets/bingo.svg"></ion-icon>
						<ion-label class="label">TEST DEI TUOI NUMERI</ion-label>
					</ion-item>
          		</ion-menu-toggle>
				<ion-menu-toggle auto-hide="true">
					<ion-item class="items" lines="none" routerLink="/estadisticas">
						<ion-icon src="../assets/statistics.svg"></ion-icon>
						<ion-label class="label">STATISTICHE</ion-label>
					</ion-item>
          		</ion-menu-toggle>
				<ion-menu-toggle auto-hide="true">
					<ion-item class="items" lines="none">
						<ion-icon src="../assets/bingo-3.svg"></ion-icon>
						<ion-label class="label">VERIFICA SCHEDINA</ion-label>
					</ion-item>
          		</ion-menu-toggle>
				<ion-menu-toggle auto-hide="true">
					<ion-item class="items" lines="none" routerLink="/historial">
						<ion-icon src="../assets/bingo-2.svg"></ion-icon>
						<ion-label class="label" >ULTIME ESTRAZIONI</ion-label>
					</ion-item>
          		</ion-menu-toggle>
				<ion-menu-toggle auto-hide="true">
					<ion-item class="items" lines="none">
						<ion-icon src="../assets/list.svg"></ion-icon>
						<ion-label class="label">ARCHIVIO ESTRAZIONI</ion-label>
					</ion-item>
          		</ion-menu-toggle>
				<ion-menu-toggle auto-hide="true">
					<ion-item class="items" lines="none" routerLink="/manual">
						<ion-icon src="../assets/school.svg"></ion-icon>
						<ion-label class="label">TUTORIAL</ion-label>
					</ion-item>
          		</ion-menu-toggle>
				<ion-menu-toggle auto-hide="true">
					<ion-item class="items" lines="none">
						<ion-icon src="../assets/donation.svg"></ion-icon>
						<ion-label class="label">DONA</ion-label>
					</ion-item>
          		</ion-menu-toggle>
			</ion-list>
		</ion-content>
	</ion-menu>
    <ion-router-outlet id="main" (cambio)="usuario($event)"></ion-router-outlet>
</ion-app>
